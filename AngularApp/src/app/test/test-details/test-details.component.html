<div class="jumbotron" style="margin-top: 3%; text-align: center;">
    <div class="container" style="margin-bottom: 5%;" *ngFor="let test of _testService.TestList">
        <h3>Name = {{ test.testType.name }} </h3>
        <h4>Date= {{ test.test.date }} </h4>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>Ranking</td>
                <td>Distance(meter)</td>
                <td>Fitness Rating</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let test of _testService.TestList">
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr *ngFor="let test of _testService.TestList">
                <td colspan="3"><a class="btn btn-success" [routerLink]="['/test-details/', test.testID, 'add-athlete']">Add Athlete To Test</a></td>
            </tr>
            <tr *ngFor="let test of _testService.TestList">
                <td colspan="3"><button type="submit" class="btn btn-danger" (click)="deleteTest(test.testID)">Delete Test</button></td>
            </tr>
        </tbody>
    </table>
</div>
