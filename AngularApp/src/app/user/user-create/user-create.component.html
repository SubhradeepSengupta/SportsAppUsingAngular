<div class="jumbotron" style="margin-top: 3%; text-align: center;">
    <h3 style="margin-bottom: 5%;">Create New User</h3>

    <form #form="ngForm" (submit)="userSubmit(form)" autocomplete="off">
        <input type="text" name="id" [value]="_userService.FormData.id" hidden>

        <div class="form-group">
            <input name="name" #name="ngModel" [(ngModel)]="_userService.FormData.name" class="form-control"
                placeholder="Enter user name" maxlength="25" required>
        </div>

        <select name="role" #role="ngModel" [(ngModel)]="_userService.FormData.role" class="form-control"
            style="margin-bottom: 3%;" required>
            <option *ngFor="let role of _userService.UserRoleEnum"> {{ role.value }} </option>
        </select>

        <div class="form-group">
            <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid">Save</button>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" [routerLink]="['/user-list']">back</a>
        </div>
    </form>
</div>
