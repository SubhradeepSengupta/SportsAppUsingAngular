<div class="jumbotron" style="margin-top: 3%;">
    <h1 class="form-group" style="text-align: center; margin-bottom: 5%;">User Details</h1>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <td>Name</td>
                <td>User Role</td>
                <td colspan="2"></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of _userService.UserList">
                <td>
                    {{ person.name }}
                </td>
                <td>
                    {{ person.userrole }}
                </td>
                <td><button class="btn btn-primary" [routerLink]='["/edit-user/", person.id]'>Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteUser(person.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <button class="btn btn-success" type="submit" [routerLink]='["/create-user"]'>Create New User</button>
</div>
