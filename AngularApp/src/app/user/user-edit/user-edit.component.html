<div class="jumbotron" style="margin-top: 3%; text-align: center;">
    <h3 style="margin-bottom: 5%;">Edit User</h3>

    <form #form="ngForm" (submit)="editUser(form)" autocomplete="off">
        <input type="text" name="id" [value]="_userService.FormData.id" hidden>
        <div class="form-group">
            <input name="name" [(ngModel)]="_userService.FormData.name" class="form-control" maxlength="25" required>
        </div>
        <select name="role" [(ngModel)]="_userService.FormData.role" class="form-control"
            style="margin-bottom: 3%;" required>
            <option *ngFor="let role of _userService.UserRoleEnum" [value]="role.key">
                {{ role.value }} </option>
        </select>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
