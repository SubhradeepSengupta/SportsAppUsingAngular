<div class="jumbotron" style="margin-top: 3%; text-align: center;">
    <h3 style="margin-bottom: 5%;">Edit User</h3>

    <form #form="ngForm" (submit)="userEdit(form)" autocomplete="off">
        <div *ngFor="let user of _userService.UserList">
            <input type="text" name="id" [value]="user.id" hidden>
            <div class="form-group">
                <input name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" maxlength="25" required>
            </div>
            <div class="form-group">
                <input name="userrole" #userrole="ngModel" [(ngModel)]="user.userrole" class="form-control" maxlength="25" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
